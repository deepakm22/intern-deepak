<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>World Clock</title>
</head>
<body>
    <div class="container">
        <center> <h1 style="font-family: 'Times New Roman', Times, serif; color: aliceblue;">World Clock</h1></center>
        <div class="row">
            <div class="col-sm-4">
                <div class="clock">
                    <h2>New York</h2>
                    <div class="time" id="new-york-time">00:00:00</div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="clock">
                    <h2>London</h2>
                    <div class="time" id="london-time">00:00:00</div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="clock">
                    <h2>Tokyo</h2>
                    <div class="time" id="tokyo-time">00:00:00</div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="clock">
                    <h2>Sydney</h2>
                    <div class="time" id="sydney-time">00:00:00</div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="clock">
                    <h2>Australia</h2>
                    <div class="time" id="austraila-time">00:00:00</div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="clock">
                    <h2>Europe</h2>
                    <div class="time" id="europe-time">00:00:00</div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="clock">
                    <h2>Chicago</h2>
                    <div class="time" id="chicago-time">00:00:00</div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="clock">
                    <h2>Denver</h2>
                    <div class="time" id="denver-time">00:00:00</div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="clock">
                    <h2>Mexico</h2>
                    <div class="time" id="mexico-time">00:00:00</div>
                </div>
            </div>

            <div class="col-sm-4">
                <div class="clock">
                    <h2>Dubai</h2>
                    <div class="time" id="dubai-time">00:00:00</div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="clock">
                    <h2>Moscow</h2>
                    <div class="time" id="moscow-time">00:00:00</div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="clock">
                    <h2>New Delhi</h2>
                    <div class="time" id="new-Delhi-time">00:00:00</div>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
