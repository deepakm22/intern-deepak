<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Add Table</title>

<style>



</style>

</head>
<body>
    

    <center><h1 style="font-family: Georgia, 'Times New Roman', Times, serif;">CHANGE CONTENT</h1></center>
    <div class="container">
    <table id="content" class="table table-success table-striped" border="1">
        <tr>
            <td>Row1 cell1</td>
            <td>Row1 cell2</td>
            <td>Row1 cell3</td>
            <td>Row1 cell4</td>

        </tr>
        <tr>
            <td>Row2 cell1</td>
            <td>Row2 cell2</td> 
            <td>Row2 cell3</td> 
            <td>Row2 cell4</td> 

        </tr>
        <tr>
            <td>Row1 cell1</td>
            <td>Row1 cell2</td>
            <td>Row1 cell3</td>
            <td>Row1 cell4</td>

        </tr>

    </table>
    <form id="updateForm">
        <label>Row:</label>
        <input type="text" class="form-control" id="inputRow" style="width: 200px; height: 40px;">
        <label>Colum:</label>
        <input type="text" class="form-control" id="inputColum" style="width: 200px; height: 40px;">
        <label>New Content</label>
        <input type="text" class="form-control" id="contentInput" style="width: 200px; height: 40px;">
        <br>
    <input type="button" class="btn btn-primary" id="main-button" onclick="changeContent()" value="Change Content" >
</form>
</div>


<script>

var changeContent = () => {


    var row = document.getElementById("inputRow").value
    var col = document.getElementById("inputColum").value
    var content = document.getElementById("contentInput").value

    var rowIndex = parseInt(row) - 1;
    var colIndex = parseInt(col) - 1;

    var table = document.getElementById("content")
    if (rowIndex >= 0 && rowIndex < table.rows.length && colIndex >= 0 && colIndex < table.rows[rowIndex].cells.length) {

        table.rows[rowIndex].cells[colIndex].innerText = content
    }else{
        alert("Invalid Row or Colum !")
    }
}

</script>


</body>
</html>
