<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>variable</title>
    <script>
    
let a = 42;                  
let b = 3.14159;               
let c = "Hello, World!";      
let d = [1, 2, 3, 4, 5];       
let e = { key1: "value1", key2: "value2" };  

let v = [a, b, c, d, e];

v.forEach(v => {
    console.log(`Value:  ${v}, Type: ${typeof v}`);

});

    
</script>

</head>
