<style>

    margin: 50px auto;

    <center><h1 style="color: aqua; font-family: Georgia, 'Times New Roman', Times, serif;">TABLE</h1></center>
    <div class="container">
    <table class="table table-success table-striped-columns" id="content" border="1">
        <tr>
            <td>Row1 cell1</td>
            <td>Row1 cell2</td>
            <td>Row1 cell3</td>
            <td>Row1 cell4</td>

        </tr>
        <tr>
            <td>Row2 cell1</td>
            <td>Row2 cell2</td> 
            <td>Row2 cell3</td> 
            <td>Row2 cell4</td> 

        </tr>
        <tr>
            <td>Row1 cell1</td>
            <td>Row1 cell2</td>
            <td>Row1 cell3</td>
            <td>Row1 cell4</td>

        </tr>

    </table>
    <br>
    <input type="button" id="main-button" onclick="insert_Row()" value="Insert Row" >
</div>
    <script>

    var insert_Row = () => {
        var  table = document.getElementById("content")
        var newRow = table.insertRow()

        var cell1 = newRow.insertCell(0)
        var cell2 = newRow.insertCell(1)
        var cell3 = newRow.insertCell(2)
        var cell4 = newRow.insertCell(3)

        
        cell1.innerHTML = "New Row"
        cell2.innerHTML = "New Row"
        cell3.innerHTML = "New Row"
        cell4.innerHTML = "New Row"

        

        }
    </script>
