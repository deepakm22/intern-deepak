<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Sticky Notes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<div class="main-container">
    <center>
        <h1 style="font-family: Georgia, 'Times New Roman', Times, serif;">STICKY NOTES</h1>
    </center>
    <div class="container1">
        <button class="btn btn-success" id="create">Create Note</button>
    </div>
    <div class="container2"></div>
    <div class="container3">
        <form>
            <textarea id="note-text" placeholder="Write a Note..." maxlength="200"></textarea>
            <i class="fas fa-check-circle" id="check-icon"></i>
            <i class="fas fa-times-circle" id="x-icon"></i>
        </form>
    </div>
</div>

<script src="main.js" type="module"></script>
</body>
</html>
