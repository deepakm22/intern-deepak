<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<title>calculator</title>

<style>

body {
display: flex;
height: 100vh;
align-items: center;
justify-content: center;
background-color: #e3e2eb;
}
.container {
position: relative;
min-width: 300px;
min-height: 400px;
padding: 40px 30px 30px;
border-radius: 20px;
box-shadow: 25px 25px 75px rgba(0, 0, 0, 0.25),
inset 5px 5px 15px rgba(0, 0, 0, 0.25);
}
.container span {
color: #fff;
position: relative;
display: grid;
width: 80px;
place-items: center;
margin: 8px;
height: 80px;
background: linear-gradient(180deg, #2f2f2f, #3f3f3f);
box-shadow: inset -8px 0 8px rgba(0, 0, 0, 0.15),
    inset 0 -8px 8px rgba(0, 0, 0, 0.25), 0 0 0 2px rgba(0, 0, 0, 0.75),
    10px 20px 25px rgba(0, 0, 0, 0.4);
user-select: none;
cursor: pointer;
font-weight: 400;
border-radius: 10px;
}


.calculator {
position: relative;
display: grid;
}
.calculator .value {
position: relative;
grid-column: span 4;
height: 100px;
width: calc(100% - 20px);
left: 10px;
border: none;
outline: none;
background-color: #f5f7ed;
margin-bottom: 10px;
border-radius: 10px;
box-shadow: 0 0 0 2px rgba(0, 0, 0, 0.75);
text-align: right;
padding: 10px;
font-size: 2em;
}
.calculator .clear {
grid-column: span 2;
width: 180px;
background: #f00;
}
.calculator .clear::before {
background: linear-gradient(90deg, #d20000, #ffffff5c);
border-left: 1px solid #fff4;
border-bottom: 1px solid #fff4;
border-top: 1px solid #fff4;
}
.calculator .plus {
grid-row: span 2;
height: 180px;
}
.calculator .equal {
background: #363636;
}
.calculator .equal::before{
background: linear-gradient(90deg, #1479c9, #ffffff5c);
border-left: 1px solid #fff4;
border-bottom: 1px solid rgba(104, 102, 102, 0.267);
border-top: 1px solid #fff4;
}

</style>

</head>
<body>

<div class="container">
    <form action="" name="calc" class="calculator">
    <input type="text" class="value" readonly name="txt" />
    <span class="num clear" onclick="calc.txt.value=''"><i>C</i></span>
    <span class="num" onclick="calc.txt.value+='/'"><i>/</i></span>
    <span class="num" onclick="calc.txt.value+='*'"><i>*</i></span>
    <span class="num" onclick="calc.txt.value+='7'"><i>7</i></span>
    <span class="num" onclick="calc.txt.value+='8'"><i>8</i></span>
    <span class="num" onclick="calc.txt.value+='9'"><i>9</i></span>
    <span class="num" onclick="calc.txt.value+='-'"><i>-</i></span>
    <span class="num" onclick="calc.txt.value+='4'"><i>4</i></span>
    <span class="num" onclick="calc.txt.value+='5'"><i>5</i></span>
    <span class="num" onclick="calc.txt.value+='6'"><i>6</i></span>
    <span class="num plus" onclick="calc.txt.value+='+'"><i>+</i></span>
    <span class="num" onclick="calc.txt.value+='1'"><i>1</i></span>
    <span class="num" onclick="calc.txt.value+='2'"><i>2</i></span>
    <span class="num" onclick="calc.txt.value+='3'"><i>3</i></span>
    <span class="num" onclick="calc.txt.value+='0'"><i>0</i></span>
    <span class="num" onclick="calc.txt.value+='00'"><i>00</i></span>
    <span class="num" onclick="calc.txt.value+='.'"><i>.</i></span>
    <span
        class="num equal"
        onclick="document.calc.txt.value=eval(calc.txt.value)"
        ><i>=</i></span>
    </form>
  </div>
<script>

document.addEventListener( function() {
  const calculator = document.querySelector('.calculator');
  const display = calculator.querySelector('.value');
  const keys = calculator.querySelectorAll('.num');

  keys.forEach(key => {
    key.addEventListener('click', () => {
      const keyValue = key.dataset.key;
      
      if (keyValue === '=') {
        try {
          display.value = eval(display.value);
        } catch (error) {
          display.value = 'Error';
        }
      } else if (keyValue === 'C') {
        display.value = '';
      } else {
        display.value += keyValue;
      }
    });
  });
});

</script>

</body>
</html>
