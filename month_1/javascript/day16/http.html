<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Http</title>
</head>
<body>
    <center>
    <h1>Working With HTTP</h1></center>
    <pre id="result"></pre>

    <script>
    function requestHttp() {
        const url = 'https://data.covid19india.org/state_district_wise.json';
    
        fetch(url)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json(); 
            })
            .then(data => {
                const prettyResponse = JSON.stringify(data, null, 2);
                document.getElementById('result').textContent = prettyResponse;
                console.log(prettyResponse);
            })
            .catch(error => {
                console.error('Error fetching data:', error);
            });
    }
    requestHttp()
    
    </script>
</body>
</html>
