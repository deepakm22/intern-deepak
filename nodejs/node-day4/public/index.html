<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Express</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        #data-table {
            width: 100%;
            margin-bottom: 20px;
        }

        th, td {
            text-align: center;
            vertical-align: middle;
        }

        .btn {
            margin: 0 5px;
        }

        .add-record-btn {
            display: block;
            margin: 20px auto;
            width: 150px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CRUD Operations With Express</h1>
        <table id="data-table" class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <button class="btn btn-primary add-record-btn" onclick="addRecord()">Add Record</button>
    </div>

    <script>
        const apiUrl = '/api/records';

        function fetchData() {
            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.querySelector('#data-table tbody');
                    tableBody.innerHTML = '';
                    data.forEach(record => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${record.id}</td>
                            <td>${record.name}</td>
                            <td>${record.email}</td>
                            <td>
                                <button class="btn btn-warning" onclick="editRecord(${record.id})">Edit</button>
                                <button class="btn btn-danger" onclick="deleteRecord(${record.id})">Delete</button>
                            </td>
                        `;
                        tableBody.appendChild(row);
                    });
                });
        }

        function addRecord() {
            const id = prompt('Enter ID:');
            const name = prompt('Enter name:');
            const email = prompt('Enter email:');

            if (id && name && email) {
                fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ id, name, email })
                }).then(fetchData);
            } else {
                alert('ID, name, and email are required.');
            }
        }

        function editRecord(id) {
            const name = prompt('Enter new name:');
            const email = prompt('Enter new email:');
            if (name && email) {
                fetch(`${apiUrl}/${id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email }) 
                }).then(fetchData);
            }
        }

        function deleteRecord(id) {
            if (confirm('Are you sure?')) {
                fetch(`${apiUrl}/${id}`, { method: 'DELETE' }).then(fetchData);
            }
        }

        window.onload = fetchData;
    </script>

</body>
</html>
