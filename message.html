
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Unique Display Example</title>
<style>
    .notification {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #f0f0f0;
        padding: 20px;
        border: 2px solid #ccc;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        display: none;
        z-index: 999;
    }
    .notification.active {
        display: block;
    }
    .notification p {
        margin: 0;
        font-size: 18px;
    }
    .notification .close-btn {
        position: absolute;
        top: 10px;
        right: 10px;
        cursor: pointer;
        color: #666;
        font-size: 20px;
}
</style>
</head>
<body>
    <center>
<h1>Trigger Message</h1>
<div id="notification" class="notification">
    <span class="close-btn" onclick="hideNotification()">&times;</span>
    <p id="notificationMessage">Hooray! I have successfully triggered a function.</p>
</div>

<button onclick="showNotification()">Show Notification</button>
 
<script>
function showNotification() {
    var notification = document.getElementById('notification');
    notification.classList.add('active');
}

function hideNotification() {
var notification = document.getElementById('notification');
notification.classList.remove('active');
}
</script>
</center>
</body>
</html>
