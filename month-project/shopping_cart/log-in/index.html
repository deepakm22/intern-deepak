<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Log In Form</title>
</head>
<body>
    <section class="vh-100">
        <div class="container-fluid h-custom">
            <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                class="img-fluid" alt="Sample image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 ">
                <form id="login" >
                        <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
                    <p class="lead fw-normal mb-0 me-3">Sign in with</p>
                    <button  type="button"  class="btn btn-primary btn-floating mx-1">
                    <i class="fab fa-facebook-f"></i>
                        </button>

                    <button  type="button"   class="btn btn-primary btn-floating mx-1">
                    <i class="fa-brands fa-google"></i>
                </button>

                    <button  type="button"  class="btn btn-primary btn-floating mx-1">
                    <i class="fab fa-linkedin-in"></i>
                    </button>
                </div>

                <div class="divider d-flex align-items-center my-4">
                <p class="text-center fw-bold mx-3 mb-0">Or</p>
                </div>

                <div data-mdb-input-init class="form-outline mb-4">
                    <input type="email" id="email" class="form-control form-control-lg"
                    placeholder="Enter a valid email address" />
                </div>

                <div data-mdb-input-init class="form-outline mb-3">
                    <input type="password" id="password" class="form-control form-control-lg"
                    placeholder="Enter password" />
                </div>

                <div class="d-flex justify-content-between align-items-center">
                    <div class="form-check mb-0">
                    <input class="form-check-input me-2" type="checkbox" value="" id="remember" />
                    <label class="form-check-label" for="form2Example3"> Remember me</label>
                </div>
                    <a href="#!" class="text-body">Forgot password?</a>
                </div>
    
                <div class="text-center text-lg-start mt-4 pt-2">
                <button  type="button" id="submit"  class="btn btn-primary btn-lg"
                    style="padding-left: 2.5rem; padding-right: 2.5rem;">Log in</button>
                <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="../sign-up/index.html"class="link-danger">Register</a></p>
                </div>

            </form>
            </div>
        </div>
    </div>
        

    </section>

<script src="login.js"></script>
</body>
</html>
