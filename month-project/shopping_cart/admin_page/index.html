<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="admin.css">
    <link rel="stylesheet" href="../home/ui.css">
    <title>Admin Page</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-lg-8">
                <div class="contact-form p-4">
                    <div class="contact-image text-center mb-4">
                        <img src="https://image.ibb.co/kUagtU/rocket_contact.png" alt="rocket_contact" style="width: 100px;">
                    </div>
                    <form id="adminForm">
                        <h3 class="text-center mb-4">Admin Page</h3>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="hidden" id="productId" />
                                    <input type="text" id="productName" name="txtName" class="form-control" placeholder="Product Name *" required />
                                </div>
                                <div class="form-group">
                                    <input type="number" id="price" name="price" class="form-control" placeholder="Price *" required />
                                </div>
                                <div class="form-group">
                                    <input type="file" id="upload-image" name="fileUpload" class="form-control" />
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <textarea name="txt" id="productDescription" class="form-control" placeholder="Product Description *" style="height: 150px;" required></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="form-group text-center">
                            <input type="submit" id="btn-Submit" name="btnSubmit" class="btn btn-primary btn-lg" value="Add Product" />
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <section id="product1" class="section-p1 product-container row justify-content-center mt-5"></section>
        


    </div>

    <script src="admin.js"></script>
    
</body>
</html>
