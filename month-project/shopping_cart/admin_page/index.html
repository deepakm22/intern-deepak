<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Admin Page</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div class="contact-form">
        <div class="contact-image">
            <img src="https://image.ibb.co/kUagtU/rocket_contact.png" alt="rocket_contact"/>
        </div>
        <form id="adminForm">
            <h3>Admin Page</h3>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <input type="text" id="productName" name="txtName" class="form-control" placeholder="Product Name *" value="" />
                    </div>
                    <div class="form-group">
                        <input type="number" id="price" name="price" class="form-control" placeholder="Price *" value="" />
                    </div>
                    <div class="form-group">
                        <input type="file" id="upload-image"  name="fileUpload" class="form-control"  onchange=""/>
                    </div>
                    <div class="form-group">
                        <input type="submit" id="btn-Submit" name="btnSubmit" class="btnContact" value="Add Product" />
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <textarea name="txt" id="productDescription" class="form-control" placeholder="Product Description *" style="width: 100%; height: 150px;"></textarea>
                    </div>
                </div>
            </div>
        </form>
    </div>


    <script src="admin.js"></script>
</body>
</html>
