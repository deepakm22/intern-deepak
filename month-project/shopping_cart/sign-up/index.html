<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="signUp.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Sign Up Form</title>
</head>
<body>
    <section class="vh-100">
        <div class="container-fluid h-custom">
            <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                class="img-fluid" alt="Sample image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 ">
            <form>
                <div >
                    <center>
                        <h2>SIGN-UP</h2></center>
                </div> 

<br>
                <div data-mdb-input-init class="form-outline mb-4">
                    <input type="text" id="username" class="form-control form-control-lg"
                    placeholder="Enter a Name" />
                
                </div>
                <div data-mdb-input-init class="form-outline mb-4">
                    <input type="email" id="email" class="form-control form-control-lg"
                    placeholder="Enter a valid email address" />
                </div>

                <div data-mdb-input-init class="form-outline mb-3">
                    <input type="password" id="password" class="form-control form-control-lg"
                    placeholder="Enter password" />
                </div>
                <div data-mdb-input-init class="form-outline mb-3">
                    <input type="password" id="conform_password" class="form-control form-control-lg"
                    placeholder="Enter Conform password" />
                </div>

            
    
                <div class="text-center text-lg-start mt-4 pt-2">
                    <form id="signupForm"> 
                        <button type="submit" id="submit" class="btn btn-primary btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem;">Sign Up</button>
                    </form>
                    <p class="small fw-bold mt-2 pt-1 mb-0">Already Existing User <a href="../log-in/index.html" class="link-danger">Log in</a></p>
                </div>
                

            </form>
            </div>
        </div>
    </div>
        

    </section>

<script src="signUp.js"></script>
</body>
</html>
