    <title>Rectangle</title>
</head>
<body>
    <h1>Rectangle</h1>

<script>



class rectangle{
    constructor(l,b){
        this.side1 = l;
        this.side2 = b;
    
    }

area(){
let area = ( this.side1 * this.side2)
return area
}

}

let Rectangle1 = new rectangle(4,5)
console.log("Area of Rectangle:" , + Rectangle1.area())

let Rectangle2 = new rectangle(6,7)
console.log("Area of Rectangle:" , + Rectangle2.area())



</script>


</body>
